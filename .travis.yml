sudo: required
language: scala
scala:
  - 2.13.7
dist: xenial
jdk:
  - openjdk11
services:
  - docker
env:
  global:
    - QUAY_REPO="quay.io/opentargets/platform-api"
cache:
  directories:
    - $HOME/.cache/coursier
    - $HOME/.ivy2/cache
    - $HOME/.sbt
before_cache:
  - rm -fv $HOME/.ivy2/.sbt.ivy.lock
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -print -delete
  - find $HOME/.sbt        -name "*.lock"               -print -delete
script:
  - sbt ++$TRAVIS_SCALA_VERSION clean compile
  - if [ "$TRAVIS_PULL_REQUEST" = "true" ]; then sbt ++${TRAVIS_SCALA_VERSION} scalafmtCheck; fi
  - sbt ++$TRAVIS_SCALA_VERSION coverage "testOnly * -- -l test_configuration.IntegrationTestTag" coverageReport
  - sbt ++$TRAVIS_SCALA_VERSION dist
deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  skip_cleanup: true
  file_glob: true
  file: "target/universal/ot-platform-api-beta-latest.zip"
  on:
    repo: opentargets/platform-api-beta
    tags: true
    all_branches: false
notifications:
  email:
    recipients:
    - ops@opentargets.org
    on_success: never
    on_failure: always
after_success:
  - ./deploy_quay.sh
