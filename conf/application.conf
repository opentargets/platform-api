play {
  cache {
    caffeine {
      defaults = {
        initial-capacity = 1000
        maximum-size = 100000
      }
    }
  }
  server {
    pekko {
      max-header-size = 16k
    }
  }
  filters {
    cors {
      serveForbiddenOrigins = true
    }
    # GZip filter configuration
    gzip {

      # The buffer size to use for gzipped bytes
      bufferSize = 8k

      # The maximum amount of content to buffer for gzipping in order to calculate the content length before falling back
      # to chunked encoding.
      chunkedThreshold = 100k

      contentType {

        # If non empty, then a response will only be compressed if its content type is in this list.
        whiteList = []

        # The black list is only used if the white list is empty.
        # Compress all responses except the ones whose content type is in this list.
        blackList = []
      }
    }
    disabled = [
      play.filters.hosts.AllowedHostsFilter,
      play.filters.csp.CSPFilter,
      play.filters.csrf.CSRFFilter,
      play.filters.headers.SecurityHeadersFilter]
    enabled = [play.filters.cors.CORSFilter, play.filters.gzip.GzipFilter]
  }


}

