query CrisprQuery($ensemblId: String!, $efoId: String!, $size: Int!) {
  disease(efoId: $efoId) {
    id
    evidences(
      ensemblIds: [$ensemblId]
      enableIndirect: true
      datasourceIds: ["crispr"]
      size: $size
    ) {
      rows {
        disease {
          id
          name
        }
        diseaseCellLines
        diseaseFromSource
        resourceScore
        literature
      }
    }
  }
}
