query ChemblQuery($ensemblId: String!, $efoId: String!, $size: Int!) {
  disease(efoId: $efoId) {
    id
    evidences(
      ensemblIds: [$ensemblId]
      enableIndirect: true
      datasourceIds: ["chembl"]
      size: $size
    ) {
      count
      rows {
        disease {
          id
          name
        }
        target {
          id
          approvedSymbol
        }
        drug {
          id
          name
          drugType
          mechanismsOfAction {
            rows {
              mechanismOfAction
              targets {
                id
                approvedSymbol
              }
            }
          }
        }
        targetFromSourceId
        clinicalPhase
        clinicalStatus
        studyStartDate
        studyStopReason
        urls {
          niceName
          url
        }
      }
    }
  }
}
