query DrugWarningsQuery($chemblId: String!) {
  drug(chemblId: $chemblId) {
    id
    drugWarnings {
      warningType
      description
      toxicityClass
      meddraSocCode
      country
      year
      efoTerm
      efoId
      efoIdForWarningClass
      references {
        id
        source
        url
      }
    }
    hasBeenWithdrawn
    blackBoxWarning
  }
}
